<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Review Project</h1>

    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our Happy Clients</h2>
        </div>

        <!-- reveiw -->

        <article class="review">
          <div class="img">
            <img
              src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
              id="person-img"
              alt=""
            />
          </div>
          <h2 id="author">dev jhones</h2>
          <h3 id="job">graphic desinger</h3>
          <p id="feedback">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae
            facere ullam excepturi error voluptates dignissimos, facilis alias
            laborum reprehenderit reiciendis, placeat fugit rerum, aspernatur
            adipisci?
          </p>

          <!-- preview and next btn -->

          <div class="btn-container">
            <button class="perv-btn">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
        </article>
      </section>
    </main>

    <!-- main javascript -->
    <script src="./app.js"></script>
    <!-- font awesome icon kit cdn link  -->
    <script
      src="https://kit.fontawesome.com/761fdd6338.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
